<html lang="de"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado City</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .city-banner {
            background: linear-gradient(135deg, #8B0000, #CD5C5C, #8B0000);
            border-radius: 15px;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 
                0 10px 30px rgba(139, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .city-banner:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .city-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .city-skyline {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FF4500, #DC143C);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .skyline-buildings {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 35px;
            width: 45px;
            gap: 2px;
        }

        .building {
            background: #FFFFFF;
            opacity: 0.9;
            animation: buildingGlow 2s infinite alternate;
        }

        .building:nth-child(1) {
            width: 4px;
            height: 15px;
            animation-delay: 0s;
        }

        .building:nth-child(2) {
            width: 6px;
            height: 25px;
            animation-delay: 0.3s;
        }

        .building:nth-child(3) {
            width: 5px;
            height: 30px;
            animation-delay: 0.6s;
        }

        .building:nth-child(4) {
            width: 7px;
            height: 20px;
            animation-delay: 0.9s;
        }

        .building:nth-child(5) {
            width: 4px;
            height: 18px;
            animation-delay: 1.2s;
        }

        .building:nth-child(6) {
            width: 6px;
            height: 22px;
            animation-delay: 1.5s;
        }

        @keyframes buildingGlow {
            0% { 
                opacity: 0.9;
                box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
            }
            100% { 
                opacity: 1;
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            }
        }

        .city-name {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .city-subtitle {
            position: absolute;
            bottom: 5px;
            right: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 4s; }

        @keyframes float {
            0% { 
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .city-banner {
                padding: 15px 25px;
                flex-direction: column;
                text-align: center;
            }
            
            .city-name {
                font-size: 20px;
                margin-top: 10px;
            }
            
            .city-skyline {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="city-banner">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="city-skyline">
            <div class="skyline-buildings">
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
            </div>
        </div>
        <div class="city-name">DADO CITY</div>
        <div class="city-subtitle">Gaming Zone</div>
    </div>

</body></html>
